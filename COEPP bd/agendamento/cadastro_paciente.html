<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacientes</title>
    <link rel="stylesheet" href="cadastro_paciente.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Pacientes</h2>
        <form id="form-paciente">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="text" id="data_nascimento" name="data_nascimento" placeholder="DD/MM/AAAA" pattern="\d{2}/\d{2}/\d{4}" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes" rows="4"></textarea>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('form-paciente');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            window.location.href = "/agendamento/agendamento.html";
        });
    </script>
</body>
</html>
