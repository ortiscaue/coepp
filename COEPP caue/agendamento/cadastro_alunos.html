<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Alunos</title>
  <link rel="stylesheet" href="cadastro_alunos.css" />
</head>
<body>
  <div class="container">
    <h2>Cadastro de Alunos</h2>
    <form id="form-doutor">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="text" id="dataNascimento" name="dataNascimento" placeholder="DD/MM/AAAA" required />

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" />

      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" name="observacoes" rows="4"></textarea>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('form-doutor');

      form.addEventListener('submit', function (e) {
        e.preventDefault(); 
        window.location.href = "/agendamento/agendamento.html";
      });
    });
  </script>
</body>
</html>
