<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <main class="register-container">
        <h2>Cadastrar</h2>

        <form onsubmit="event.preventDefault(); window.location.href='/login/login.html';">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" class="input-field" placeholder="Digite seu nome" required />

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" class="input-field" placeholder="Digite seu email" required />

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" class="input-field" placeholder="Crie uma senha" required />

            <label for="confirmar_senha">Confirmar Senha</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" class="input-field" placeholder="Confirme sua senha" required />
            
            <button type="submit" class="btn-register">Cadastrar</button>
        </form>

        <div class="footer">
            <p><a href="/login/login.html">Já tem uma conta? Faça login</a></p>
        </div>
    </main>

</body>
</html>
